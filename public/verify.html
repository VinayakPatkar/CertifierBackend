<!DOCTYPE html>
<html>
    <head>
        <title>Verify Marksheet</title>
    </head>
    <body style="display: flex;align-items: center;justify-content: center;font-size: 20px;flex-direction: column;">
        <h1>Verify Marksheet</h1>
        <label for="marksheet" style="margin-top: 10px;">Marksheet: &nbsp;</label><br>
        <input type="file" name="marksheet" id="file" style="margin-top: 10px;"/><br>
        <input type="submit" id="submit"  accept="application/pdf" value="Upload" style="margin-top:10px;transform:translateX(110px)"/>
        <br>
        <br>
        <script>
            let file = document.getElementById('file');
            let subBtn = document.getElementById('submit');
            subBtn.addEventListener('click', ()=>{
                console.log(file.files[0].type)
                if ( file.files[0].type != 'application/pdf' ) {
                    alert('Enter a Valid pdf');
                    return
                }
                let formData = new FormData();
                // formData.append("username", "Groucho");
                formData.append("pdfFile", file.files[0]);
                console.log(formData)
                fetch("/verifyMarksheet",{
                    method: "post",
                    body: formData
                }).then(response=>{
                    console.log(response.status)
                    if(response.status == 200){
                        alert("Valid Marksheet")
                    }else{
                        alert("Invalid Marksheet")
                    }
                })
            })
        </script>
    </body>
    
</html>
